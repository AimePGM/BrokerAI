<div ng-include="template.navbar"></div>
<div>
	<section>
		<div class="spin">
						<span spinner-key="spinner-1" spinner-start-active="true" us-spinner="{radius:15, width:8, length: 16}"></span>
					</div>
		<div id="hide" class="container main-content-wrapper" style="display: none;">
			<div class="row col-md-12 col-lg-12 col-sm-12">
				<div class="row col-md-8 col-lg-8 col-sm-12">
					<h1>STOCKS</h1>
					
				</div>
				<div class="row col-md-4 col-lg-4 col-sm-12">
					<div data-toggle="buttons" class="btn-group btn-group-options">
						<label class="btn btn-darkgrey active">
							<input id="daily" type="radio" name="predict" autocomplete="off" checked> Daily</label>
						<label class="btn btn-darkgrey">
							<input id="weekly" type="radio" name="predict" autocomplete="off"> Weekly</label>
						<label class="btn btn-darkgrey">
							<input id="monthly" type="radio" name="predict" autocomplete="off"> Monthly</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-8 col-lg-4 col-lg-offset-8 col-sm-4 col-sm-offset-8 searchstock">
					 <angucomplete-alt id="ex1" ng-enter="searchResult()" placeholder="SEARCH" pause="100" selected-object="selectedCompany" local-data="companies" search-fields="name,symbol" title-field="name,symbol" minlength="1" match-class="highlight" input-class="form-control form-control-small"/>
				</div>
			</div>
			<div class="row">
				<hr>
			</div>
			<div class="content">

				<table class="table-bordered">
					<thead>
						<tr>
							<th id="noBorder"></th>
							<th>SYMBOL</th>
							<th>COMPANY</th>
							<th>LAST SALE</th>
							<th>CHANGE NET / %</th>
						</tr>
					</thead>
					<tbody class="stocks">
						<tr ng-repeat="stock in stocks">
							<th id="noborder">
								<button id="{{stock.company_id}}" ng-click="toggle(stock.company_id)" class="noBgButton favButton fa fa-heart down"></button>
							</th>
							<th scope="row" class="col-md-2 col-lg-2-col-sm-2">{{stock.symbol}}
								<td style="position:relative;" class="col-md-5 col-lg-5-col-sm-5"><a href="/stocks/{{stock.company_id}}">{{stock.company_name}}<i class="fa fa-info-circle moreinfo"> </i></a>
								</td>
								<td class="col-md-2 col-lg-2-col-sm-2">{{stock.close_price | number:3}}</td>
								<td ng-if="stock.daily_predict==='down'" class="col-md-3 col-lg-3-col-sm-3 down">{{stock.daily_predict_price}}
									<li class="fa fa-caret-down"> {{stock.daily_predict_percent}}</li>
								</td>
								<td ng-if="stock.daily_predict==='up'" class="col-md-3 col-lg-3-col-sm-3 up">{{stock.daily_predict_price}}
									<li class="fa fa-caret-up"> {{stock.daily_predict_percent}}</li>
								</td>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</div>
