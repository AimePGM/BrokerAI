<!DOCTYPE html>
<html ng-app="stockApp">

<head>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main-style.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-margin container-fluid">
            <!-- Brand and toggle get grouped for better mobile display-->
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#nav-menu" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button><a href="main" class="navbar-brand">Broker AI</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling-->
            <div id="nav-menu" class="collapse navbar-collapse">
                <ul class="nav navbar-nav col-md-9 col-sm-9 col-lg-9 navbar-right">
                    <li class="col-md-2 col-sm-2 col-lg-2"><a href="main" class="navbar-font">HOME<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="col-md-2 col-sm-2 col-lg-2"><a href="favorite" class="navbar-font">FAVORITE</a>
                    </li>
                    <li class="col-md-2 col-sm-2 col-lg-2"><a href="stocks" class="navbar-font">STOCKS</a>
                    </li>
                    <li class="col-md-2 col-sm-2 col-lg-2"><a href="simulator" class="navbar-font">SIMULATOR</a>
                    </li>
                    <li class="col-md-2 col-sm-2 col-lg-2"><a href="/index" class="navbar-font"><span class="glyphicon glyphicon-user"></span></a>
                    </li>
                    <li class="col-md-2 col-sm-2 col-lg-2">
                        <div class="searchbox">
                            <input type="text" name="search" placeholder="SEARCH" class="form-control navbar-font">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-controller="ShowStocksController">
        <section>
            <div class="container main-content-wrapper">
                <div class="row col-md-12 col-lg-12 col-sm-12">
                    <div class="row col-md-8 col-lg-8 col-sm-12">
                        <h1>STOCK'S INFO{{stockID}}</h1>
                    </div>
                    <div class="row col-md-4 col-lg-4 col-sm-12">
                        <div data-toggle="buttons" class="btn-group btn-group-options">
                            <label class="btn btn-darkgrey active">
                                <input id="daily" type="radio" name="predict" autocomplete="off" checked> Daily</label>
                            <label class="btn btn-darkgrey">
                                <input id="weekly" type="radio" name="predict" autocomplete="off"> Weekly</label>
                            <label class="btn btn-darkgrey">
                                <input id="monthly" type="radio" name="predict" autocomplete="off"> Monthly</label>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <table class="table-bordered">
                        <thead>
                            <tr>
                                <th>HIGH</th>
                                <th>LOW</th>
                                <th>OPEN</th>
                                <th>CLOSE</th>
                                <th>CHANGE NET / %</th>
                            </tr>
                            <tbody>
                                <tr>
                                    <th>524.99</th>
                                    <th>496.09</th>
                                    <th>519.175</th>
                                    <th>524.49</th>
                                    <th>asasas</th>
                                </tr>
                            </tbody>
                        </thead>
                    </table>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <h1 id="line">LINE CHART</h1>
                    </div>
                    <div class="col-md-4 graphtab">
                        <div class="btn-group btn-group-justified"><a href="#line" role="group" type="button" class="btn btn-default">LINE</a><a href="#candle" role="group" type="button" class="btn btn-default">CANDLE STICK  </a>
                        </div>
                    </div>
                </div>
                <div id="linechart" class="chartdiv"></div>
                <hr>
                <div class="row col-md-8">
                    <h1 id="candle">CANDLE STICK CHART</h1>
                </div>
                <div id="candlestick" class="chartdiv"></div>
            </div>
        </section>
    </div>
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <!--script(src='/assets/js/brokerai.js')-->
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/controller.js"></script>
    <!--graph-->
    <script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="http://www.amcharts.com/lib/3/serial.js"></script>
    <script src="http://www.amcharts.com/lib/3/themes/none.js"></script>
    <script src="/assets/js/graph_candlestick.js"></script>
    <script src="/assets/js/graph_linechart.js"></script>
</body>

</html>
